<head>
    <title>Leaderboard</title>
</head>

<body>
<div id="outer">
    {{> leaderboard}}
</div>
</body>

<template name="leaderboard">
    <div class="leaderboard">
        {{#each players}}
        {{> player}}
        {{/each}}
    </div>

    {{#if selected_name}}
    <div class="details">
        <div class="name">{{selected_name}}</div>
        <input type="button" class="inc" value="Give 5 points"/>
        <input type="button" class="deletePlayer" value="Delete"/>
    </div>
    {{/if}}

    {{#unless selected_name}}
    <div class="none">Click a player to select</div>
    {{/unless}}

    <div class="sortDiv">
        <input type="button" class="sortToggle" value="Toggle Sort"/>
        <input type="button" class="randomizeScore" value="Randomize Score"/>
        <input type="button" class="addPlayer" value="Add New Player"/>
    </div>

</template>

<template name="player">
    <div class="player {{selected}}">
        <span class="name">{{name}}</span>
        <span class="score">{{score}}</span>
    </div>
</template>
